<!DOCTYPE html>
<html>
<head>
	<title>图片轮播</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container" >
		<div id="list" style="width:4200px;height:400px;left:-600px" >
			<ul class="listlist"  >
				<li >
					<img src="./img/5.jpg" alt=" ">
				</li>
				<li>
					<img src="./img/1.jpg" alt=" ">
				</li>
				<li>
					<img src="./img/2.jpg" alt=" ">
				</li>
				<li>
					<img src="./img/3.jpg" alt=" ">
				</li>
				<li>
					<img src="./img/4.jpg" alt=" ">
				</li>
				<li>
					<img src="./img/5.jpg" alt=" ">
				</li>
				<li>
					<img src="./img/1.jpg" alt=" ">
				</li>
			</ul>
		</div>
		<!--在这里是要注意span 加个float：left 使得span 的内联元素变成块级元素可以设置宽和高-->
		<div id="btns">
			<span index="1" class="on"  ></span>
        	<span index="2"  ></span>
        	<span index="3" ></span>
        	<span index="4" ></span>
        	<span index="5" ></span>
		</div>
		<div id="btnnext">
			<ul class="arrow">
				<li ><b  id="left" class="left">&lt;</b></li>
				<li ><b id="right" class="right">&gt;</b></li>
			</ul>
		</div>
	</div>
	<script src="style.js"></script>
</body>
</html>
